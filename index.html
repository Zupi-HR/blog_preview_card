<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <article class="blog-card">
      <figure>
        <img src="./assets/images/illustration-article.svg" alt="Article illustration">
      </figure>
      <div class="blog-card-content">
        <p class="category">Learning</p>

        <p class="publish-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>

        <h1 class="title"><a href="#">HTML & CSS foundations</a></h1>

        <p class="description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>

        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="Headshot of Greg Hopper">
          <p>Greg Hooper</p>
        </div>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
